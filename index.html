<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Currency Converter</title>
	<link rel="stylesheet" href="styles.css">
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
</style>
<body>
	<div class="container">
		<h1>Currency Converter Form</h1>
		<form action="/action.php" method="get">
			<label for="quantity" class="label1" >Amount</label>
			<input type="number" name="quantity" placeholder="enter your amount" >
			<label for="currency" class="label2">From Currency</label>
			<select name="currency">
				<option value="INR">INR</option>
				<option value="USD">USD</option>
				<option value="EUR">Euro</option>
				<option value="AUD">AUD</option>
				<option value="CAD">CAD</option>
                <option value ="AFN">AFN</option>
				<option value ="NPR">NPR</option>
				

			</select>
			<button class="btn" type="submit">Done</button>
			

		</form>
		<div class="output">
			<h2>Here is your converted values in different currencies</h2>
			<table>
  <thead>
    <tr>
      <th>Currency</th>
      <th>Code</th>
	  <th>Value</th>
    </tr>
  </thead>
    <tbody class="t1">
    
    </tbody>
   </table>
     </div>

	</div>
	<footer>
         Copyright & copy: All rights reserved
	</footer>
	<script src="currency.js"></script>
</body>
</html>
